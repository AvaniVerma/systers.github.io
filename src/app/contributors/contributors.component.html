<center> <h1> Contributors </h1></center>
<div class="row">
<div class="col-md-7">
	<h5> Enter name of project / Coontributor </h5>
	<input [(ngModel)]="query">
</div>
<div class="col-md-5">
	<div>
	    <select [(ngModel)]="selected" (ngModelChange)="onSelect(selected)">
	    	<option value="">--- Select a Project ---</option>
	        <option *ngFor="let option of options" 
	                [value]="option"> 
	          {{ option }}
	        </option>
	   </select>
	</div>
</div>
</div>
<center> <h2> Admins </h2></center>
<div class="container box logos mx-auto d-block">
	<div class="row">
		<div class="card" *ngFor=" let det of admins | search:'name,projects':query ;" >
		<div class="col-md-3">
			<img src="{{det.avatar}}">
			<div class="row">
		  		
		  		<a (click)="basicModal.show()" >{{ det.name}}</a>

				<div mdbModal #basicModal="mdb-modal" class="modal " tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
				    <div class="modal-dialog" role="document">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
				                    <span aria-hidden="true">×</span>
				                </button>
				                <h4 class="modal-title w-100" id="myModalLabel">{{det.name}}</h4>
				            </div>
				            <div class="modal-body">
				                {{det.projects}}

				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
				                <button type="button" class="btn btn-primary relative waves-light" mdbWavesEffect>{{det.handle}}</button>
				            </div>
				        </div>
				    </div>
				</div>
		  	</div>		
		</div>
		</div>		
	</div>
</div>
