<center> <h1> Contributors </h1></center>
<center> <h2> Admins </h2></center>
<div class="container box logos mx-auto d-block">
	<div class="row">
		<div class="card" *ngFor=" let det of admins ;" >
		<div class="col-md-3">
			<img src="{{det.avatar}}">
			<div class="row">
		  		<p><a href="#">{{det.name}}</a></p>
		  	</div>		
		</div>
		</div>		
	</div>
</div>
